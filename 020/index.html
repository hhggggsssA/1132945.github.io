<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>1132945 -HW10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <header>
            <h1>立體黑白棋 <span>1132945 - HW10</span></h1>
        </header>

        <div class="main-content">
            <div class="stats-panel">
                <div class="player-card active" id="p1-card">
                    <div class="p-token black"></div>
                    <div class="info">PLAYER: <span id="black-score">2</span></div>
                </div>
                <div class="player-card" id="p2-card">
                    <div class="p-token white"></div>
                    <div class="info">COMPUTER: <span id="white-score">2</span></div>
                </div>
                <div class="control-group">
                    <label>AI 棋力：</label>
                    <select id="ai-level">
                        <option value="basic">🐣 基本 (隨機)</option>
                        <option value="advanced" selected>🔥 進階 (權重)</option>
                    </select>
                </div>
                <button class="btn-reset" onclick="resetGame()">重新開始</button>
            </div>

            <div class="board-container">
                <div id="board" class="board"></div>
            </div>
        </div>
        <div id="status-msg" class="status-msg">輪到黑棋下子</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
